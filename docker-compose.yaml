version: "2.1"

services:

  ## Database.
  mariadb:
    image: wodby/mariadb:$MARIADB_TAG
    container_name: "${PROJECT_NAME}_mariadb"
    stop_grace_period: 30s
    environment:
      MYSQL_ROOT_PASSWORD: $DB_ROOT_PASSWORD
      MYSQL_DATABASE: $DB_NAME
      MYSQL_USER: $DB_USER
      MYSQL_PASSWORD: $DB_PASSWORD

  ## PHP / Codebase
  php:
    image: wodby/drupal-php:$PHP_TAG
    container_name: "${PROJECT_NAME}_php"
    environment:
      ROOT: /var/www
      PHP_SENDMAIL_PATH: /usr/sbin/sendmail -t -i -S mailhog:1025
      DB_HOST: $DB_HOST
      DB_USER: $DB_USER
      DB_PASSWORD: $DB_PASSWORD
      DB_NAME: $DB_NAME
      DB_DRIVER: $DB_DRIVER
      COLUMNS: 128
    volumes:
      - .env:/var/www/.env:cached
      - ./backend:/var/www/html:cached
      - ./database:/var/www/database:cached

  ## Webserver.
  nginx:
    image: wodby/drupal-nginx:$NGINX_TAG
    container_name: "${PROJECT_NAME}_nginx"
    depends_on:
      - php
    environment:
      NGINX_STATIC_CONTENT_OPEN_FILE_CACHE: "off"
      NGINX_ERROR_LOG_LEVEL: debug
      NGINX_BACKEND_HOST: php
      NGINX_SERVER_ROOT: /var/www/html/web
    volumes:
      - ./backend:/var/www/html:cached
    labels:
      - 'traefik.backend=nginx'
      - 'traefik.port=80'
      - 'traefik.frontend.rule=Host:cms.${PROJECT_BASE_URL}'

  ## NodeJS.
  node:
    image: wodby/node:$NODE_TAG
    container_name: "${PROJECT_NAME}_node"
    working_dir: /app
    environment:
      - 'HOST=0.0.0.0'
    labels:
      - 'traefik.backend=node'
      - 'traefik.port=3000'
      - 'traefik.frontend.rule=Host:${PROJECT_BASE_URL}'
    expose:
      - "3000"
    volumes:
      - ./frontend:/app:cached
      - .env:/.env:cached
    command: sh -c 'npm install && npm rebuild node-sass && npm run dev'

  ## Behat.
  behat:
    image: docksal/behat
    container_name: "${PROJECT_NAME}_behat"
    entrypoint: "php -S 0.0.0.0:80"
    labels:
      - 'traefik.backend=behat'
      - 'traefik.port=80'
      - 'traefik.frontend.rule=Host:behat.${PROJECT_BASE_URL}'
    volumes:
      - ./tests/behat:/src:cached

  ## Browser.
  browser:
    image: selenium/standalone-chrome
    container_name: "${PROJECT_NAME}_browser"

  ## Mail debug.
  mailhog:
    image: mailhog/mailhog
    container_name: "${PROJECT_NAME}_mailhog"
    labels:
      - 'traefik.backend=mailhog'
      - 'traefik.port=8025'
      - 'traefik.frontend.rule=Host:mailhog.${PROJECT_BASE_URL}'

  ## Reverse proxy.
  traefik:
    image: traefik
    container_name: "${PROJECT_NAME}_traefik"
    command: -c /dev/null --web --docker --logLevel=INFO
    ports:
      - '${TRAEFIK_PORT:-80}:80'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      default:
        aliases:
          - "${PROJECT_BASE_URL}"
          - "cms.${PROJECT_BASE_URL}"
